<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo-mesto.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="Здесь должен быть аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2> 
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="lists">
                <ul class="list">
                    <li class="list__place">
                        <img class="list__place-photo" src="./images/Karachayevsk.png" alt="Фото Карачаевск">
                        <div class="list__place-description">
                            <h2 class="list__place-title">Карачаевск</h2>
                            <button type="button" class="list__place-like"></button>
                        </div>
                    </li>
                    <li class="list__place">
                        <img class="list__place-photo" src="./images/MountElbrus.png" alt="Фото Эльбрус">
                        <div class="list__place-description">
                            <h2 class="list__place-title">Гора Эльбрус</h2>
                            <button type="button" class="list__place-like"></button>
                        </div>
                    </li>
                    <li class="list__place">
                        <img class="list__place-photo" src="./images/Dombay.png" alt="Фото Домбай">
                        <div class="list__place-description">
                            <h2 class="list__place-title">Домбай</h2>
                            <button type="button" class="list__place-like"></button>
                        </div>
                    </li>
                    <li class="list__place">
                        <img class="list__place-photo" src="./images/MountElbrus.png" alt="Фото Эльбрус">
                        <div class="list__place-description">
                            <h2 class="list__place-title">Гора Эльбрус</h2>
                            <button type="button" class="list__place-like"></button>
                        </div>
                    </li>
                    <li class="list__place">
                        <img class="list__place-photo" src="./images/Dombay.png" alt="Фото Домбай">
                        <div class="list__place-description">
                            <h2 class="list__place-title">Домбай</h2>
                            <button type="button" class="list__place-like"></button>
                        </div>
                    </li>
                    <li class="list__place">
                        <img class="list__place-photo" src="./images/Karachayevsk.png" alt="Фото Карачаевск">
                        <div class="list__place-description">
                            <h2 class="list__place-title">Карачаево-Черкесия</h2>
                            <button type="button" class="list__place-like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author-name">© 2020. Daniel Pacheco</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form-profile" class="popup__form">
                    <input type="text" class="popup__input popup__input_type_name">
                    <input type="text" class="popup__input popup__input_type_job">
                    <button type="submit" class="popup__send">Сохранить</button>
                </form>
            </div>
        </div>
    </div>  
    <script src="./script/index.js"></script>
</body>
</html>
